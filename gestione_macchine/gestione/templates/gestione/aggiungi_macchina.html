<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aggiungi Macchina</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container fluid mt-5 no-padding">

        <div id="responseMessage" class="alert alert-danger" role="alert" style="display: none;"></div>

        <h1 class="text-center text-dark">Macchina</h1>

        

        <form id="addStabilimentoForm" method="post" class="bg-light p-4 rounded shadow">

            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-dark">Aggiungi</button>

        </form>

        

        <a href="{% url 'lista_stab' %}" class="d-block text-center mt-3 text-dark">Torna alla lista delle macchine</a>

    </div>


    <script>
        $(document).ready(function() {
            $('#addMachineForm').on('submit', function(event) {
                event.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#responseMessage').html('<div class="alert alert-success">Macchina aggiunta con successo!</div>');
                    },
                    error: function(xhr, status, error) {
                        $('#responseMessage').html('<div class="alert alert-danger">Errore: ' + xhr.responseText + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
