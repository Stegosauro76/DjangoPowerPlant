<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Macchine</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista Macchine</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Modello</th>
                    <th>Descrizione</th>
                    <th>Stabilimento</th>
                </tr>
            </thead>
            <tbody>
                {% for macchine in macchine %} 
                    <tr>
                        <td>{{ macchine.nome }}</td>
                        <td>{{ macchine.modello }}</td>
                        <td>{{ macchine.descrizione }}</td>
                        <td>{{ macchine.stabilimento.nome }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <div class="text-center">
        <a href="{% url 'aggiungi_macchina' %}" class="btn btn-dark">AggiungiMacchina</a>
       <a href="{% url 'home' %}" class="btn btn-dark">Torna alla Home</a>
    </div>
    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
