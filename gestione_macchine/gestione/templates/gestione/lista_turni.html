<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Turni</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista Turni</h1>
        <table class="table table-striped table-hover"> <!fa le strip alla righe>
            <thead class="thead-blue">
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Ore di lavoro</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for workhour in workhour %} 
                    <tr>
                        <td>{{ workhour.employee_name}}</td>
                        <td>{{ workhour.date}}</td>
                        <td>{{ workhour.hours_worked}}</td>
                   
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <div class="text-center">
        <a href="{% url 'record_work_hours' %}" class="btn btn-dark">Aggiungi Turno</a>
       <a href="{% url 'home' %}" class="btn btn-dark">Torna alla Home</a>
    </div>
    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
